<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="Логотип: Место Russia"></header><main class="content"><section class="profile"><div class="profile__overlay" type="button" aria-label="редактировать профиль"><img class="profile__avatar" src="bc3d5de9b57d64972f80.jpg" alt="Аватар профиля"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section class="cards" aria-label="галерея"><ul class="cards__links"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__container popup__container_forms"><button class="popup__button-close" type="button" aria-label="закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__container-form" action="URL" method="post" name="form-edit-profile" novalidate><input class="popup__input" name="name" id="name" placeholder="Жак-Ив Кусто" value="" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text-error name-error"></span> <input class="popup__input" name="description" id="description" placeholder="Исследователь океана" value="" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text-error description-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_ava-edit"><div class="popup__container popup__container_forms"><button class="popup__button-close" type="button" aria-label="закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__container-form popup__container-form_ava" action="URL" method="post" name="form-create-card" novalidate><input class="popup__input" type="url" name="image-link-ava" id="image-link-ava" placeholder="Ссылка на картинку" value="" required> <span class="popup__text-error image-link-ava-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_card-add"><div class="popup__container popup__container_forms"><button class="popup__button-close" type="button" aria-label="закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__container-form" action="URL" method="post" name="form-create-card" novalidate><input class="popup__input" name="image-name" id="image-name" placeholder="Название" value="" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text-error image-name-error"></span> <input class="popup__input" type="url" name="image-link" id="image-link" placeholder="Ссылка на картинку" value="" required> <span class="popup__text-error image-link-error"></span> <button class="popup__button-save" type="submit">Создать</button></form></div></div><div class="popup popup_card-zoom"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="закрыть"></button> <img class="popup__image" src="" alt=""><h2 class="popup__caption">Подпись</h2></div></div><template id="card-template"><li class="card"><img class="card__image" src="" alt=""><h2 class="card__caption"></h2><div class="card__container-like"><button class="card__like-button" type="button"></button><p class="card__likes">0</p></div><button class="card__trash-button" type="button"></button></li></template></body></html>
