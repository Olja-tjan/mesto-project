<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип: Место Russia">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/ava.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__links">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__container popup__container_forms">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container-form" action="URL" method="post" name="form-edit-profile" novalidate>
        <input class="popup__input" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" value=""
        required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
        data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__text-error name-error"></span>
        <input class="popup__input" type="text" name="description" id="description" placeholder="Исследователь океана"
          value="" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__text-error description-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card-add">
    <div class="popup__container popup__container_forms">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__container-form" action="URL" method="post" name="form-create-card" novalidate>
        <input class="popup__input" type="text" name="image-name" id="image-name" placeholder="Название" value=""
          required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__text-error image-name-error"></span>
        <input class="popup__input" type="url" name="image-link" id="image-link" placeholder="Ссылка на картинку"
          value="" required>
        <span class="popup__text-error image-link-error"></span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card-zoom">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__caption">Подпись</h2>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" src="" alt="">
      <h2 class="card__caption"></h2>
      <button class="card__like-button" type="button"></button>
      <button class="card__trash-button" type="button"></button>
    </li>
  </template>
  <script src="constants.js"></script>
  <script src="script.js"></script>

</body>

</html>
