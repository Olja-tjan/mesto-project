<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип: Место Russia">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/ava.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__links">
        <li class="card">
          <img class="card__image" src="./images/karachaevo-cherkesyja.jpg" alt="Заброшенный Сентинский храм">
          <h2 class="card__caption">Карачаево-Черкесия</h2>
          <button class="card__like-button" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Вид издали на гору Эльбрус">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Вид на вершину Белалакия, через горный лес">
          <h2 class="card__caption">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Toskana.jpg"
            alt="Дом на вершине зелённого холма, в лучах закатного солнца">
          <h2 class="card__caption">Тоскана</h2>
          <button class="card__like-button" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/alps.jpg" alt="Дом на фоне горного хребта">
          <h2 class="card__caption">Альпы</h2>
          <button class="card__like-button" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="./images/n.jpg" alt="Вид на крыши и горы в Австрийской деревне">
          <h2 class="card__caption">Гальштат Австрия</h2>
          <button class="card__like-button" type="button"></button>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_opene">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container-form" action="URL" method="post" name="form-edit-profile">
        <input class="popup__input" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" value="" required>
        <input class="popup__input" type="text" name="description" id="description" placeholder="Исследователь океана" value="" required>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</body>

</html>
